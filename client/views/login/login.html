<body>

  <div class="jumbotron col-md-12 text-center">

      <form class="form-signin" ng-submit = "HomeLogin(User)">
      <br>
        <div class = "col-md-12">
          <h2 class="form-signin-heading"> Sign in with your account...</h2>
          <br>
        </div>
      <br><br><br>
        
        <div class = "col-md-8 col-md-offset-2"> 
          <div data-ng-show = "error" class= "text-center text-danger">
            <div class = "alert alert-danger" role="alert">
              <strong data ng-bind = "error"></strong>
            </div>
          </div>
        </div>


        <div class = "col-md-4 col-md-offset-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model = "User.username">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2" ng-model = "User.password">
          </div>
        <br>

        <button class="btn btn-primary" type="submit">Sign in</button>

        </div>
      </form>
  </div>
  

</body>
