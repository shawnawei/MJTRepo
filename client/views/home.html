<div class="jumbotron">
<div class = "text-center" ng-init = "getSubjects();getProjects();getScanSessions()">
        <h1>MJT Data Repository</h1>
        <p class="lead"> MJT lab currently has {{subjects.length}} subjects, {{projects.length}} projects and {{scan.length}} scan sessions </p>
        <p>
        	<a class = "btn btn-primary" data-toggle="modal" data-target="#myModal-profile">View Profile</a>
        	<a class = "btn btn-primary" data-toggle="modal" data-target="#myModal-logOut">Log out</a>

        </p>
      </div>
</div>

<div class="modal fade" id="myModal-profile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
	<form class="form-signin" ng-submit = "HomeLogin(User)">

	    <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" data-backdrop="static" data-keyboard="false">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">View my profile (under construction...)</h4>
	     </div>
 		

 	
	    <div class="modal-body">
	           

	      	<div class = "form-group row"> 
	      	<div class = "col-md-12">
	          <div data-ng-show = "error" class= "text-center text-danger">
	            <div class = "alert alert-danger" role="alert">
	              <strong data ng-bind = "error"></strong>
	            </div>
	          </div>
	         </div>
	        </div>


	        <div class = "form-group row">
	        <div class = " col-md-offset-3 col-md-6">
	          <div class="input-group">
	            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
	            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model = "User.username">
	          </div>

	          <div class="input-group">
	            <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-lock"></i></span>
	            <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon2" ng-model = "User.password">
	          </div>
	        </div>
	        </div>


  		</div>

  		<div class = "modal-footer">
  			<button class="btn btn-primary" type="submit" type = "submit">View</button>
  		</div>

  		</form>
	    
	  </div>
	</div>
</div>


<div class="modal fade" id="myModal-logOut" role="dialog">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
	<form class="form-signin" ng-submit = "logOut()">

	    <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" data-backdrop="static" data-keyboard="false">&times;</span></button>
	        <h4 class="modal-title"><strong>WARNING!</strong></h4>
	     </div>
 		

 	
	    <div class="modal-body">
	    	Are you sure you want to log out of your account?
  		</div>

  		<div class = "modal-footer">
  			<button class="btn btn-danger" data-dismiss = "modal" ng-click = "logOut()">Log Out (!)</button>
  			<button class="btn btn-primary" type="button" data-dismiss = "modal">Close</button>
  		</div>

  		</form>
	    
	  </div>
	</div>
</div>
