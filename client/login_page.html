<!doctype HTML>
<html ng-app = "myApp">

    <meta charset="utf-8">
    
<head>
	<title>MJT Data Repository</title>
  <base href = "/index.html">
  <script src = "/bower_components/angular/angular.js"></script>
  <script src = "/bower_components/angular-route/angular-route.js"></script>
  <script src = "/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src = "/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
  <script src = "/bower_components/moment/moment.js"></script>
  <script src = "/bower_components/ng-csv/build/ng-csv.js"></script>
  <script src = "/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src = "/bower_components/js-xlsx/dist/xlsx.core.min.js"></script>
  <script src = "/bower_components/alasql/dist/alasql.js"></script>
  <script src = "/bower_components/angular-messages/angular-messages.js"></script>
  <script src = "/bower_components/angularjs-datepicker/src/js/angular-datepicker.js"></script>
  <script src = "/bower_components/angular-datetime/dist/datetime.js"></script>
  <script src = "https://rawgit.com/dotansimha/angularjs-dropdown-multiselect/master/src/angularjs-dropdown-multiselect.js"></script>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/angularjs-datepicker/src/css/angular-datepicker.css">


<script>moment().format</script>
</head>



<style>
  
body {
    padding-bottom: 100px;
}

</style>
<body>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="container">
      <div class="row">
      
       <form class="form-signin" ng-submit = "HomeLogin(User)">
      <br>
        <div class = "col-md-12">
          <h2 class="form-signin-heading"> Sign in with your account...</h2>
          <br>
        </div>
      <br><br><br>
        
        <div class = "col-md-8 col-md-offset-2"> 
          <div data-ng-show = "error" class= "text-center text-danger">
            <div class = "alert alert-danger" role="alert">
              <strong data ng-bind = "error"></strong>
            </div>
          </div>
        </div>


        <div class = "col-md-4 col-md-offset-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model = "User.username">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2" ng-model = "User.password">
          </div>
        <br>

        <button class="btn btn-primary" type="submit">Sign in</button>

        </div>
      </form>
    
    </div>

  </div>

	<script src = "/bower_components/jquery/dist/jquery.js"></script>
	<script src = "/bower_components/bootstrap/dist/js/bootstrap.js"></script>
 

	<script src = "/app.js"></script>
	<script src = "/controllers/subjects.js"></script>
	<script src = "/controllers/projects.js"></script>
  <script src = "/controllers/search.js"></script>
  <script src = "/controllers/searchResults.js"></script>
  <script src = "/controllers/scanSessions.js"></script>
  <script src = "/controllers/authentication.js"></script>
  <script src = "/controllers/adminOptions.js"></script>
  <script src = "/factories/authenFact.js"></script>


</body>
</html>
